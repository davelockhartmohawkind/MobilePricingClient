            // handle APNS notifications for iOS
            function onNotificationAPN(e) {
                if (e.alert) {
                    $("#app-status-ul").append('<li>push-notification: ' + e.alert + '</li>');
                    navigator.notification.alert(e.alert);
                }

                if (e.sound) {
                    var snd = new Media(e.sound);
                    snd.play();
                }

                if (e.badge) {
                    pushNotification.setApplicationIconBadgeNumber(successHandler, e.badge);
                }
            }

            // handle GCM notifications for Android
            function onNotificationGCM(e) {
                $("#app-status-ul").append('<li>EVENT -> RECEIVED:' + e.event + '</li>');

                switch (e.event) {
                    case 'registered':
                        if (e.regid.length > 0) {
                            $("#app-status-ul").append('<li>REGISTERED -> REGID:' + e.regid + "</li>");
                            // Your GCM push server needs to know the regID before it can push to this device
                            // here is where you might want to send it the regID for later use.
                            alert("regID = " + e.regID);
                        }
                        break;

                    case 'message':
                        // if this flag is set, this notification happened while we were in the foreground.
                        // you might want to play a sound to get the user's attention, throw up a dialog, etc.
                        if (e.foreground) {
                            $("#app-status-ul").append('<li>--INLINE NOTIFICATION--' + '</li>');

                            // if the notification contains a soundname, play it.
                            var my_media = new Media("/android_asset/www/" + e.soundname);
                            my_media.play();
                        }
                        else {	// otherwise we were launched because the user touched a notification in the notification tray.
                            if (e.coldstart)
                                $("#app-status-ul").append('<li>--COLDSTART NOTIFICATION--' + '</li>');
                            else
                                $("#app-status-ul").append('<li>--BACKGROUND NOTIFICATION--' + '</li>');
                        }

                        $("#app-status-ul").append('<li>MESSAGE -> MSG: ' + e.payload.message + '</li>');
                        $("#app-status-ul").append('<li>MESSAGE -> MSGCNT: ' + e.payload.msgcnt + '</li>');
                        break;

                    case 'error':
                        $("#app-status-ul").append('<li>ERROR -> MSG:' + e.msg + '</li>');
                        break;

                    default:
                        $("#app-status-ul").append('<li>EVENT -> Unknown, an event was received and we do not know what it is</li>');
                        break;
                }
            }

            var getConnectionSpeed = function () {

                //alert("getConnectioSpeed()");
                var imageAddr = "http://www.leapcommunication.com/development/2921/assets/images/backgrounds/login_screen_bg.jpg" + "?n=" + Math.random();
                var startTime, endTime;
                var downloadSize = 29; //29 kb
                var download = new Image();
                download.onload = function () {
                    endTime = (new Date()).getTime();
                    showResults();
                }
                startTime = (new Date()).getTime();
                download.src = imageAddr;

                function showResults() {
               
                    var duration = (endTime - startTime) / 1000;
                    var bitsLoaded = downloadSize * 8;
                    var speedBps = (bitsLoaded / duration).toFixed(2);
                    var speedKbps = (speedBps / 1024).toFixed(2);
                    var speedMbps = (speedKbps / 1024).toFixed(2);
                    /*alert("Your connection speed is: \n" +
                           speedBps + " bps\n"   +
                           speedKbps + " kbps\n" +
                           speedMbps + " Mbps\n" );*/


                    // Round to two digits
                    cSpeed = Math.round(speedKbps * 10) / 10;

                    //alert(cSpeed);
                    //$('.indicator').css('opacity', 0);
                    $('.indicator').css('width', '0%');
                    $('.indicator').css('background-color', '#bed63a');

                    $('.indicator').css('display', 'block');

                    $('.indicator').delay(300).animate({ 'width': '90%' }, 600, function () {

                        $('#cspeed').html(cSpeed + 'kbs');

                    });

                    if (cSpeed > 0) {
                        var ref = window.open(encodeURI('http://mobilepricingdev.mohawkind.com/Home/Login'), '_self', 'location=yes');
                    }
                    else {
                        $("#alertMessageContent").html('There is a problem with the network connection. Press Ok to try again');
                            $("#mask").show();
                            $("#alertMessageBox").show();
                    }



                }




            }
